<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.8.1/css/all.css"></script>

    <title>Payment form example</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <div class="container m-5 mx-auto d-flex rounded-2 flex-column gap-3">
      <div class="row bg-light border-bottom">
        <h1>Payment form example</h1>
      </div>
      <div class="row bg-light border-bottom">
        <div class="rounded alert alert-danger">
          <h5>Some fields are missing</h5>
        </div>
        <div class="row p-3"></div>
        <form class="d-flex flex-column gap-3 needs-validation" novalidate>
          <div class="row">
            <div class="col-md-4">
              <label for="nombre">Card #</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="XXXXXXXXXXXXXXXX"
              />
            </div>
            <div class="col-md-4">
              <label for="CVC-#">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="numero-tarjeta"
                placeholder="0000"
              />
            </div>
            <div class="col-md-4">
              <label for="amount">Amount</label>
            <div class="input-group mb-3" >
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-8 col-md-6">
              <label for="name">First Name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder=""
              />
            </div>
            <div class="col-8 col-md-6">
              <label for="Lastname">Last Name</label>
              <input
                type="lastname"
                class="form-control"
                id="lastname"
                placeholder=""
              />
            </div>
            <div class="col-8 col-md-4">
              <label for="city">City</label>
              <input
                type="city"
                class="form-control"
                id="city"
                placeholder=""
              />
            </div>
            <div class="col-8 col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-8 col-md-4">
              <label for="postal">Postal Code</label>
              <input
                type="postal"
                class="form-control"
                id="postal"
                placeholder=""
              />
            </div>
          </div>










          <div class="d-flex row bg-light p-3 border-top">
            <div class="row d-flex justify-content-between">
              <label for="weaccep">We accept:</label>
              <div style="height: fit-content; width:fit-content;" class="d-flex col-6 fs-2 gap-2 bg-secondary rounded">
                <input
                  class="form-check-input position-static fs-5"
                  type="radio"
                  name="blankRadio"
                  id="blankRadio1"
                  value="option1"
                  aria-label="..."
                />
                <label
                  for="blankRadio"
                  class="form-label fab fa-cc-mastercard"
                ></label>

                <input
                  class="form-check-input position-static fs-5"
                  type="radio"
                  name="blankRadio"
                  id="blankRadio2"
                  value="option2"
                  aria-label="..."
                />
                <label
                  for="blankRadio"
                  class="form-label fab fa-cc-visa"
                ></label>

                <input
                  class="form-check-input position-static fs-5"
                  type="radio"
                  name="blankRadio"
                  id="blankRadio3"
                  value="option3"
                  aria-label="..."
                />
                <label
                  for="blankRadio"
                  class="form-label fab fa-cc-diners-club"
                ></label>

                <input
                  class="form-check-input position-static fs-5"
                  type="radio"
                  name="blankRadio"
                  id="blankRadio4"
                  value="option4"
                  aria-label="..."
                />
                <label
                  for="blankRadio"
                  class="form-label fab fab fa-cc-amex"
                ></label>
              </div>
              <div class="mb-3 col-6">
                <label for="tarea1" class="form-label">message</label>
                <textarea
                  class="form-control"
                  id="tarea1"
                  cols="30"
                  rows="5"
                ></textarea>
                <label for="tarea2" class="form-label"
                  >Add any notes here.</label
                >
              </div>
            </div>
          </div>
          <div class="d-flex row bg-light p-2 border-top">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-secondary" type="button">Cancel</button>
              <button class="btn btn-primary" type="button">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
